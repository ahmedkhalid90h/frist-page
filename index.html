<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    
  <section>
    <div class="titil">
      <h2>freeCodeCamp Survey Form</h2>
      <p><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>
  </section>
  <section class="section2"> 
    <div class="div1">
      
      <form >
        <div>
          <label for="name">Name</label><br>
          <input type="text" id="name"placeholder="Enter your name">
        </div> 
        <br>
        <div>
          <label for="email">Email</label><br>
          <input type="text" id="name"placeholder="Enter your Email">
        </div>
        <br>
        <div>
          <label for="Age (optional)">Age (optional)</label><br>
          <input type="text" id="name" placeholder="Age" >
        </div>
        <br>
        <div>
        <label for="select">Which option best describes your current role?</label><br>
          <select name="select"  id="select" Description="Select current role">
            <option value="" disabled selected hidden>Select your option</option>
            <option value="student">student</option>
            <option value="Full Time Jop">Full Time Jop</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select> 
        </div> 
        <br>
        <div>
          <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
          <input type="radio"id="1" name="Definitely" value="Definitely">
          <label for="1">Definitely</label><br>
          <input type="radio"id="2" name="Maybe" value="Maybe">
          <label for="2">Maybe</label><br>
          <input type="radio"id="3" name="Not sure" value="Not sure">
          <label for="3">Not sure</label>
        </div>
        <br>
        <div>
          <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
          <select name="favorire" id="favorire">
            <option value="" disabled selected hidden>Select your option</option>
            <option value="Challenges">Challenges</option>
            <option value="Pojects">Pojects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
          </select>
        </div>
        <br>
        <div>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="Front-end Projects">
          <label for="Front-end Projects">Front-end Projects</label><br>
          <input type="checkbox" id="Back-end Projects">
          <label for="Back-end Projects">Back-end Projects</label><br>
          <input type="checkbox" id="Data Visualization">
          <label for="Data Visualization">Data Visualization</label><br>
          <input type="checkbox" id="Challenges">
          <label for="Challenges">Challenges</label><br>
          <input type="checkbox" id="Open Source Community">
          <label for="Open Source Community">Open Source Community</label><br>
          <input type="checkbox" id="Gitter help rooms">
          <label for="Gitter help rooms">Gitter help rooms</label><br>
          <input type="checkbox" id="Videos">
          <label for="Videos">Videos</label><br>
          <input type="checkbox" id="City Meetups">
          <label for="City Meetups">City Meetups</label><br>
          <input type="checkbox" id="Wiki">
          <label for="Wiki">Wiki</label><br>
          <input type="checkbox"id="Forum">
          <label for="Forum ">Forum</label><br>
          <input type="checkbox" id="Additional Courses">
          <label for="Additional Courses">Additional Courses</label>
        </div>
      </form>
        <br>
        <div>
        <label for="letter">Any comments or suggestions?</label><br>
        <textarea name="letter" id="letter" cols="80" rows="10" placeholder="Enter your commend here..."></textarea>
        <br>
        <input type="submit" value="Submit">
      </div>
    </div>
  </section>
</body>
</html>
